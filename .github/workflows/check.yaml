name: Lint Staged

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  check-backend:
    name: Run lint-staged and other scripts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js for backend
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies for backend
        run: npm ci
        working-directory: ./backend

      - name: Run lint-staged for backend
        run: npm run lint-staged
        working-directory: ./backend

      - name: Run build
        run: npm run build
        working-directory: ./backend
